general.import = ["~/.config/alacritty/themes/catppuccin-mocha.toml"]
general.live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
opacity = 0.9

[font]
size = 12

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"